{% extends "base.html" %}

{% block title %}权限不足 - {{ super() }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-lock fa-5x text-warning mb-4"></i>
                <h1 class="display-4">403</h1>
                <h2>权限不足</h2>
                <p class="lead text-muted">抱歉，您没有访问此资源的权限。</p>
                <div class="mt-4">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i>返回首页
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>返回上页
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
