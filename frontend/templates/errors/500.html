{% extends "base.html" %}

{% block title %}服务器错误 - {{ super() }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h2>服务器内部错误</h2>
                <p class="lead text-muted">抱歉，服务器出现了一些问题，请稍后再试。</p>
                <div class="mt-4">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i>返回首页
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-1"></i>重新加载
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
