{% extends "base.html" %}

{% block title %}快照管理 - {{ super() }}{% endblock %}

{% block extra_css %}
<style>
    .snapshot-card {
        transition: transform 0.2s;
        border-left: 4px solid #dee2e6;
    }
    .snapshot-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .snapshot-card.status-available {
        border-left-color: #28a745;
    }
    .snapshot-card.status-active {
        border-left-color: #28a745;
    }
    .snapshot-card.status-creating {
        border-left-color: #ffc107;
    }
    .snapshot-card.status-error {
        border-left-color: #dc3545;
    }
    .snapshot-card.type-volume {
        border-left-color: #007bff;
    }
    .snapshot-card.type-instance {
        border-left-color: #17a2b8;
    }
    .status-badge {
        font-size: 0.8rem;
        padding: 0.25em 0.5em;
    }
    .snapshot-actions {
        opacity: 0;
        transition: opacity 0.3s;
    }
    .snapshot-card:hover .snapshot-actions {
        opacity: 1;
    }
    .stats-overview {
        margin-bottom: 2rem;
    }
    .loading-spinner {
        display: none;
    }
    .filter-section {
        background: #f8f9fa;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }
    .size-info {
        font-size: 0.85rem;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-camera me-2"></i>快照管理
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-success" onclick="showCreateSnapshotModal()">
                <i class="fas fa-plus me-1"></i>创建快照
            </button>
        </div>
        <div class="btn-group me-2">
            <button type="button" class="btn btn-outline-secondary" onclick="refreshSnapshots()">
                <i class="fas fa-sync-alt me-1"></i>刷新
            </button>
        </div>
    </div>
</div>

<!-- 加载指示器 -->
<div id="loadingIndicator" class="text-center py-4 loading-spinner">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">加载中...</span>
    </div>
    <p class="mt-2 text-muted">正在加载快照信息...</p>
</div>

<!-- 集群选择和统计概览 -->
<div class="stats-overview">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <label class="form-label">选择集群</label>
                    <select class="form-select" id="clusterSelect" onchange="onClusterChange()">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body text-center">
                    <h5 class="card-title">总快照数</h5>
                    <h2 class="mb-0" id="totalSnapshots">-</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body text-center">
                    <h5 class="card-title">卷快照</h5>
                    <h2 class="mb-0" id="volumeSnapshots">-</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body text-center">
                    <h5 class="card-title">实例快照</h5>
                    <h2 class="mb-0" id="instanceSnapshots">-</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 快照列表 -->
<div class="card" id="snapshotsCard" style="display: none;">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-list me-2"></i>快照列表
            <span class="badge bg-secondary ms-2" id="snapshotCount">0</span>
        </h5>
    </div>
    <div class="card-body">
        <div id="snapshotsContainer" class="row">
            <!-- 快照卡片将通过JavaScript动态加载 -->
        </div>
        
        <div id="emptyState" class="text-center py-5 text-muted" style="display: none;">
            <i class="fas fa-camera fa-3x mb-3"></i>
            <h5>没有找到快照</h5>
            <p>选择一个集群开始管理快照</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentClusterId = null;
    let currentPage = 1;
    let isLoading = false;
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, attempting to load clusters...');
        loadClusters();
    });

    // 加载集群列表
    async function loadClusters() {
        try {
            console.log('Loading clusters...');
            const response = await fetch('/api/clusters');
            console.log('Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('Response data:', data);
            
            if (data.success) {
                const select = document.getElementById('clusterSelect');
                console.log('ClusterSelect element:', select);
                if (!select) {
                    console.error('clusterSelect element not found!');
                    return;
                }
                select.innerHTML = '<option value="">所有集群</option>';
                console.log('Setting clusters data, length:', data.data.length);
                
                let firstConnectedCluster = null;
                
                data.data.forEach(cluster => {
                    const option = document.createElement('option');
                    option.value = cluster.id;
                    option.textContent = `${cluster.name} (${cluster.connection_status})`;
                    if (cluster.connection_status !== 'connected') {
                        option.disabled = true;
                        option.textContent += ' - 连接失败';
                    } else if (!firstConnectedCluster) {
                        firstConnectedCluster = cluster;
                    }
                    select.appendChild(option);
                });
                
                // 自动选择第一个可用集群
                if (firstConnectedCluster) {
                    select.value = firstConnectedCluster.id;
                    currentClusterId = firstConnectedCluster.id;
                    onClusterChange();
                }
            } else {
                console.error('API response not successful:', data);
                showAlert('加载集群失败: ' + (data.error || '未知错误'), 'danger');
            }
        } catch (error) {
            console.error('Error loading clusters:', error);
            console.error('Full error details:', error);
            showAlert('加载集群列表失败: ' + error.message, 'danger');
        }
    }

    // 集群选择变化
    function onClusterChange() {
        console.log('Cluster changed to:', currentClusterId);
        document.getElementById('snapshotsCard').style.display = 'block';
        // 这里可以添加加载快照列表的逻辑
        showAlert('集群切换成功，快照管理功能开发中...', 'info');
    }

    // 工具函数
    function showLoading(show) {
        const indicator = document.getElementById('loadingIndicator');
        if (show) {
            indicator.style.display = 'block';
        } else {
            indicator.style.display = 'none';
        }
        isLoading = show;
    }

    function showAlert(message, type) {
        // 移除现有的alert
        const existingAlerts = document.querySelectorAll('.alert');
        existingAlerts.forEach(alert => alert.remove());
        
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        const content = document.querySelector('main');
        content.insertBefore(alertDiv, content.firstChild);
        
        // 自动删除
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 5000);
    }

    // 占位函数
    function showCreateSnapshotModal() {
        showAlert('创建快照功能开发中...', 'info');
    }

    function refreshSnapshots() {
        showAlert('刷新功能开发中...', 'info');
    }
</script>
{% endblock %}
